{% extends 'baselogin.html' %}

{% block title %}Hospital User{% endblock title %}


{% block form %}


<h1>Add Hospital User</h1>

<div class="row">

    <div class="col-md-4"><a href="/logoutadmin" class="btn btn-danger">Logout</a></div>


    <div class="col-md-4">
        <form action="/addHospitalUser" method="post">
            {% include "message.html" %}
            
            <div class="form-group">       
                <input type="text" class="form-control mt-2" placeholder="Enter the hospital code" name="hcode" required>
            </div>
            
            <div class="form-group">       
                <input type="email" class="form-control mt-2" placeholder="Enter the email" name="email" required>
            </div>

            <div class="form-group">
                <input type="password" class="form-control mt-2" placeholder="Enter the password" name="password" required>
            </div>

            <br>
            <button type="submit" class="btn btn-info">Add Data</button>
        </form>
        <br><a class="text-success" href="/login">Click here to Log In.</a>
    </div>


    <div class="col-md-4"></div>
</div>



{% endblock form %}
