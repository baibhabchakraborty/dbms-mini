{% extends 'baselogin.html' %}

{% block title %}Admin Login{% endblock title %}


{% block form %}


<h1>Admin Login</h1>

<div class="row">

    <div class="col-md-4"></div>


    <div class="col-md-4">
        <form action="/admin" method="post">
            {% include "message.html" %}
            <div class="form-group">       
                <input type="text" class="form-control mt-2" placeholder="Enter Username" name="username" required>
            </div>


            <div class="form-group">
                <input type="password" class="form-control mt-2" placeholder="Enter the password" name="password" required>
            </div>
            <br>
            <button type="submit" class="btn btn-info">Log In</button>
        </form>
        
    </div>


    <div class="col-md-4"></div>
</div>

{% endblock form %}
