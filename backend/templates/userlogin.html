{% extends 'baselogin.html' %}

{% block title %}User Login{% endblock title %}


{% block form %}


<h1>Login Here!</h1>

<div class="row">

    <div class="col-md-4"></div>


    <div class="col-md-4">
        <form action="" method="post">

            <div class="form-group">       
                <input type="text" class="form-control mt-2" placeholder="Enter the SRF ID" name="srf" required>
            </div>


            <div class="form-group">
                <input type="date" class="form-control mt-2" placeholder="Enter the DOB" name="dob" required>
            </div>
            <br>
            <button type="submit" class="btn btn-info">Log In</button>
        </form>
        <br><a class="text-dark" href="/usersignup">New User? Sign Up.</a>
    </div>


    <div class="col-md-4"></div>
</div>

{% endblock form %}
