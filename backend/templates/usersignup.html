{% extends 'baselogin.html' %}

{% block title %}User Signup{% endblock title %}


{% block form %}


<h1>Sign Up Here!</h1>

<div class="row">

    <div class="col-md-4"></div>


    <div class="col-md-4">
        <form action="/signup" method="post">
            {% include "message.html" %}
            <div class="form-group">       
                <input type="text" class="form-control mt-2" placeholder="Enter the SRF ID" name="srf" required>
            </div>

            <div class="form-group">
                <input type="email" class="form-control mt-2" placeholder="Enter the email" name="email" required>
            </div>

            <div class="form-group">
                <input type="date" class="form-control mt-2" placeholder="Enter the DOB" name="dob" required>
            </div>
            <br>
            <button type="submit" class="btn btn-info">Sign In</button>
        </form>
        <br><a class="text-success" href="/login">Click here to Log In.</a>
    </div>


    <div class="col-md-4"></div>
</div>



{% endblock form %}
